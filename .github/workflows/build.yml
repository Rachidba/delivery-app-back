name: Compilation

on: [push, pull_request]
jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: clean
        run: dotnet clean
      - name: restore
        run: dotnet restore
      - name: Build project
        run: dotnet build
      - name: save  bin.zip
        run: Zip -r ./artifacts/bin.zip bin
      - name: Archive artifacts
        uses: actions/upload-artifact@v1        
        with:
          name: bin.zip
          path: ./artifacts/bin.zip
      